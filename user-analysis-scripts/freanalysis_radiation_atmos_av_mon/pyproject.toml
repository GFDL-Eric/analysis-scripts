[build-system]
requires = [
    "setuptools >= 40.9.0",
]
build-backend = "setuptools.build_meta"

[project]
name = "freanalysis_radiation_atmos_av_mon"
version = "0.1"
dependencies = [
    "intake",
    "intake-esm@git+https://github.com/intake/intake-esm#egg=eb15a2fb4db9c1d9011761eab8d0f64d39ca69f8",
]
requires-python = ">= 3.6"
authors = [
    {name = "developers"},
]
maintainers = [
    {name = "developer", email = "developer-email@address.domain"},
]
description = "Radiative flux comparison to CERES"
readme = "README.md"
classifiers = [
    "Programming Language :: Python"
]

[project.urls]
repository = "https://github.com/NOAA-GFDL/analysis-scripts.git"
